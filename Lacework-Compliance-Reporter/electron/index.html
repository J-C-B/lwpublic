<!DOCTYPE html>
<html>
<head>
    <title>Lacework Compliance Reporter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        .loading {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .status {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }
        .progress {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="logo">ðŸ”’</div>
        <div class="title">Lacework Compliance Reporter</div>
        <div class="subtitle">Starting application...</div>
        <div class="spinner"></div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="status">Initializing Streamlit server...</div>
    </div>
    <div class="version">v2.0.28</div>
</body>
</html>
